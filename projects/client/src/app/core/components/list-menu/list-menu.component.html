<div class="list-item-scroller">
  <ng-container *ngFor="let list of lists; trackBy: trackByFn">
    <app-list-menu-item (click)="handleSelectClick(list.id)" [name]="list.name" [count]="list.count ? list.count : 0" [isActive]="selectedId === list.id"></app-list-menu-item>
  </ng-container>
</div>
<div class="list-add-new" (click)="handleAddListClick()">+ Add list</div>
