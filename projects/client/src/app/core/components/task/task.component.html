<div class="task-checkbox">
  <div class="checkbox">
    <input [id]="task.id" type="checkbox" [formControl]="taskIsCompletedControl">
    <label [attr.for]="task.id"></label>
  </div>
</div>
<div class="task-body">
  <input type="text" [formControl]="taskNameControl">
  <img (click)="handleClickTrash()" src="/assets/images/trash.png"/>
</div>
